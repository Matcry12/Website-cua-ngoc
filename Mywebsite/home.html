<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Chúc Tốt Đẹp Nhất</title>
    <style>
        /* CSS để tạo kiểu cho trang */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #e94e77; /* Màu hồng dễ thương */
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            line-height: 1.6;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .button {
            background-color: #e94e77;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d83a62;
        }

        #messageDisplay {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
            color: #008cba;
            min-height: 30px; /* Đảm bảo chiều cao để tránh nhảy bố cục */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨  HAPPY  BOY'S  DAYY ✨</h1>
        
        <p>
            Heluuu! Nhìn gì nữa bấm vào nút bên dưới để nhận một lời chúc ngẫu nhiên của các girl ABC1-K55 nhó.
            Hy vọng điều này sẽ mang lại niềm vui cho các cậu!
        </p>
        
        <button class="button" onclick="displayRandomWish()">
            Bấm lẹ đi
        </button>
        
        <div id="messageDisplay"></div>
    </div>

    <script>
        // JavaScript để xử lý logic
        function displayRandomWish() {
            const wishes = [
                "Chúc các cậu một ngày tràn đầy năng lượng và tiếng cười!",
                "Mong mọi dự định của các cậu hôm nay đều thành công rực rỡ!",
                "Hãy nhớ rằng, các cậu thật sự tuyệt vời theo cách riêng của mình!",
                "Chúc các cậu luôn bình an, hạnh phúc, và khỏe mạnh.",
                "Hy vọng các cậu sẽ gặp được nhiều may mắn bất ngờ trong hôm nay!",
                "Hãy sống hết mình và tận hưởng mọi khoảnh khắc nhỏ bé này nhé!",
                "Chúc các cậu tìm thấy niềm vui trong học tập và cuộc sống."
            ];

            // Chọn một lời chúc ngẫu nhiên từ mảng
            const randomIndex = Math.floor(Math.random() * wishes.length);
            const randomWish = wishes[randomIndex];
            
            // Hiển thị lời chúc ra màn hình
            document.getElementById('messageDisplay').innerHTML = randomWish;
        }
    </script>
</body>
</html>
